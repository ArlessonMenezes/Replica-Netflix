<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/main.css">
    
    <!-- owl css -->
    <link rel="stylesheet" href="Style/Owl/owl.carousel.min.css">
    <link rel="stylesheet" href="Style/Owl/owl.theme.default.min.css">
    
    <!-- responsive css -->
    <link rel="stylesheet" href="Style/responsive.css">
    
    <title>Netflix</title>
</head>
<body>
    
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um drama político precisa ter de tudo um pouco:<br /> intrigas, traições, 
                    envolvimentos amorosos proibidos<br/> personagens sem caráter. 
                    Tudo isso encontramos<br/> em House Of Cards,
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>  
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class=".box-filme" src="img/mini1.jpg" alt="">

    </div>
